<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZGS-AI</title>
    <!-- Google Fonts: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fff;
            position: relative;
            flex-direction: column;
        }

        #zgs-ai {
            font-size: 24px;
            font-weight: 700;
            color: red;
            position: absolute;
            top: 20px;
            left: 20px;
        }

        #how-can-help {
            font-size: 30px;
            color: #333;
            font-weight: 700;
            position: absolute;
            top: 100px;
            text-align: center;
        }

        #app {
            width: 350px;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            z-index: 10;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #ff3333;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
        }

        button:hover {
            background: #cc0000;
        }

        #response {
            margin-top: 20px;
            font-size: 16px;
            color: #333;
            font-family: 'Poppins', sans-serif;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="zgs-ai">ZGS-AI</div>
    <div id="how-can-help">Developing More...</div>
    <div id="app">
        <input type="text" id="question" placeholder="Ask..." />
        <button onclick="askAI()">Get Answer</button>
    </div>
    <div id="response"></div>

    <script>
        function askAI() {
            const question = document.getElementById("question").value.trim();
            const responseDiv = document.getElementById("response");

            // Simple responses based on the question
            if (question.toLowerCase().includes("who are you")) {
                responseDiv.textContent = "I am ZGS-AI, your helpful assistant!";
            } else if (question.toLowerCase().includes("what is your name")) {
                responseDiv.textContent = "My name is ZGS-AI!";
            } else if (question.toLowerCase().includes("creator")) {
                responseDiv.textContent = "I was created by Garvit, the creator of ZGS-AI!";
            } else if (question.toLowerCase().includes("what is zgs-ai")) {
                responseDiv.textContent = "ZGS-AI is a smart assistant designed to help you with various tasks!";
            } else if (question.toLowerCase().includes("hello") || question.toLowerCase().includes("hi")) {
                responseDiv.textContent = "Hello! How can I assist you today?";
            } else {
                responseDiv.textContent = "Develop Hora Hu !";
            }

            document.getElementById("question").value = ""; // Clear the input after response
        }
    </script>
</body>
</html>
